<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Resume</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>Unique Path and Downloader Resume Builder by Muhammad Muaaz Ansari</h1>

    <!-- Form Starting -->
    <form action="" id="resume-form">
      <fieldset>

        <legend id="personalInfo">Personal Details</legend>

        <label for="username">User-Name:</label>

        <input type="text" id="nameInput" placeholder="Enter your username" />
        <div id="actionButtons"></div>

        <!-- Container for the button -->

        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required />
        <br />

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required />
        <br />

        <label for="phone">Phone:</label>
        <input type="tel" id="phone" name="phone" required />
        <br />

        <label for="address">Address:</label>
        <input type="text" id="address" name="address" required />
        <br />

        <label for="profilePicture">Profile Picture:</label>
        <input
          type="file"
          id="profilePicture"
          name="profilePicture"
          accept="image/*"
        />
      </fieldset>

      <fieldset>
        <legend id="educationInfo">Education</legend>
        <label for="institute">Institute:</label>
        <input type="text" id="institute" name="institute" required />
        <br />

        <label for="degree">Degree:</label>
        <input type="text" name="degree" id="degree" />
        <br />

        <label for="completion">Completion Date:</label>
        <input type="date" name="completion" id="completion" />
        <br />
      </fieldset>

      <fieldset>
        <legend id="workExperienceInfo">Experience</legend>

        <label for="jobTitle">Job Title:</label>
        <input type="text" id="jobTitle" required />

        <label for="company">Company:</label>
        <input type="text" id="company" required />

        <label for="workDates">Date of Employment:</label>
        <input type="date" id="workDates" required />

        <label for="jobDescription">Job Description:</label>
        <textarea
          name="jobDescription"
          id="jobDescription"
          required
          rows="4"
        ></textarea>
      </fieldset>

      <fieldset>
        <legend id="skillsInfo">Skills</legend>
        <label for="skills">Skills (comma separated):</label>
        <input type="text" id="skills" />
      </fieldset>

      <button type="submit">Generate Resume</button>
    </form>

    <!-- Resume Output Section -->

    <div id="resumeOutput" class="hidden">
      <h2>Your Resume will generate here....</h2>
    </div>
    
    <script src="script.js" defer></script>
  </body>
</html>
